<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div id="wrapper">
	<div id="container">
		<h1 id="Welcome">Welcome</h1>
		
		<form id="form" action="/login" method="post">
			<input type="text" placeholder="Username" id='input' name="username">
			<input type="password" placeholder="Password" id='input2' name="pass">
			<button type="submit" id="login-button" name="sub">Login</button>
		</form>
	</div>
		<ul id="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	</div>
<script src='../js/jquery-1.12.3.js'></script>
<script>
	$(function(){
		$('#login-button').on('click',function(){
   		$('#form').css('opacity',0);
      	$('#Welcome').css('top',130);
   		return false;
   });
	var $Form=$('#form');
	var string;
		$("input",$Form).focusin(function(){
			string=$(this).attr('placeholder');
			$(this).attr('placeholder',"");
				$(this).animate({
					opacity:1,
					left:-10,
					width:300
				});
		});
		$('input',$Form).focusout(function(){
			$(this).attr('placeholder',string);
				$(this).animate({
					opacity:0.4,
					left:0,
					width:250
				});
		});
	});
</script>
</html>
